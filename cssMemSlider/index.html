<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mem Slider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">
    <input type="radio" name="slider-radio" id="radio-1" class="slider__radio" checked />
    <input type="radio" name="slider-radio" id="radio-2" class="slider__radio" />
    <input type="radio" name="slider-radio" id="radio-3" class="slider__radio" />

    <div class="gallery">
      <img class="gallery__img" id="image-1"
        src="https://images.unsplash.com/photo-1494256997604-768d1f608cac?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1529&q=80"
        alt="Kitten" />
      <img class="gallery__img" id="image-2"
        src="https://images.unsplash.com/photo-1620196244884-ff187fd4bf99?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80"
        alt="Kitten" />
      <img class="gallery__img" id="image-3"
        src="https://images.unsplash.com/photo-1590673822672-f441ca17c683?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80"
        alt="Kitten" />
    </div>

    <nav class="nav">
      <label class="nav__item" id="bullet-1" for="radio-1"></label>
      <label class="nav__item" id="bullet-2" for="radio-2"></label>
      <label class="nav__item" id="bullet-3" for="radio-3"></label>
    </nav>
  </div>

</body>

</html>
