<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mem Slider</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap" rel="stylesheet">
</head>

<body>

  <div class="wrapper">
    <input type="radio" name="radio" id="radio-1" class="radio" checked />
    <input type="radio" name="radio" id="radio-2" class="radio" />
    <input type="radio" name="radio" id="radio-3" class="radio" />
    <input type="radio" name="radio" id="radio-4" class="radio" />

    <div class="gallery">
      <img class="gallery__img" id="image-1" src="./img/coffin.jpg" alt="Coffin Meme" />
      <img class="gallery__img" id="image-2" src="./img/cat.jpg" alt="Cat Meme" />
      <img class="gallery__img" id="image-3" src="./img/tellme.jpg" alt="Tell Me Meme" />
      <img class="gallery__img" id="image-4" src="./img/tasks.jpg" alt="Piper Meme" />
    </div>

    <div class="text">
      <div class="text__item" id="text-1">When you forget to submit in time</div>
      <div class="text__item" id="text-2">Blaming Student 1</div>
      <div class="text__item" id="text-3">"Media Queries is not so hard"</div>
      <div class="text__item" id="text-4">Me and uncompleted tasks</div>
    </div>

    <nav class="nav">
      <label class="nav__item" id="bullet-1" for="radio-1">
        <div class="nav__indicator"></div>
      </label>
      <label class="nav__item" id="bullet-2" for="radio-2">
        <div class="nav__indicator"></div>
      </label>
      <label class="nav__item" id="bullet-3" for="radio-3">
        <div class="nav__indicator"></div>
      </label>
      <label class="nav__item" id="bullet-4" for="radio-4">
        <div class="nav__indicator"></div>
      </label>
    </nav>
  </div>
</body>

</html>
